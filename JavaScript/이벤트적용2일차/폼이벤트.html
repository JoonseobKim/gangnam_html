    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼이벤트</title>
</head>

<body>
    <!-- method: 어떤 방식으로 보낼 것이냐. -->
    <!-- 무조건 암기: @ get, post -->
    <!-- 추가: put, petch, del, search -->
    <!-- get: 보안에 취약 | post: 보안에 안전 -->

    <!-- submit은 javascript를 위해서 쓰는 기능은 아님 -->
    <!-- 무조건 jsp 호출하는 용도로 사용한다. -->
    <!-- 물론 동작은 되는데, 유효성 검사 기능이 없다. 사용을 지양하자. -->
    <form action="[보내는 장소]" method="">
        <input type="text" id="inp" onchange="key()" placeholder="이름">
        <input type="radio" name="nat" value="1" /> 대한민국
        <input type="radio" name="nat" value="2" /> 미국

        <select onchange="체인지()" id="sel">
            <option value="0">구분</option>
            <option value="1">사각형</option>
            <option value="2">원</option>
            <option value="3">삼각형</option>
        </select>
        <input type="submit" value="등록" />
    </form>

    <script>
        /*************************
         * 폼 이벤트: html 테그 중에서 value를 소지한 항목들만 적용 가능
         *************************/
        // 사용이 끝난 뒤, value가 변경이 감지 되었을 때
        function key() {
            const tar = document.getElementById('inp');
            console.log(tar.value);

        }

        function 체인지() {
            const val = document.getElementById('sel').value;
            alert(val);
        }
    </script>
</body>

</html>
