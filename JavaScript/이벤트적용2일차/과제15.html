<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제15</title>
</head>

<body>
    이름: <input type="text" id="name" onkeyup="key()"> <br><br>
    <span id="content">글자 수:</span><br><br>
    나이: <input type="text" id="age" onchange="key2()"> <br><br>
    <span id="content2"></span><br><br>
    <input type="button" value="가입하기" onclick="click1()"/>
    <script>
        const name = document.getElementById('name');
        const age = document.getElementById('age');

        function key() {
            document.getElementById('content').textContent = "글자 수: " + name.value.length;
        }
        function key2() {
            if (age.value <= 19) {
                document.getElementById('content2').textContent = "청소년입니다.";
            } else if (age.value > 19) {
                document.getElementById('content2').textContent = "성인입니다.";
            }
        }
        function click1() {
            console.log(name.value);
            console.log(age.value);
        }
    </script>
</body>

</html>
