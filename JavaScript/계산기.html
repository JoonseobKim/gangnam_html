<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>

<body>
    <h2>계산기</h2>
    <input type="text" id="num1" />
    <select id="cal">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="text" id="num2" />
    <input type="button" value="전송" onclick="전송()" /> <br /> <br />
    <input type="text" id="result" placeholder="결과값 출력" />

    <script>
        function 전송() {
            const inp_num1 = document.getElementById('num1').value;
            const inp_num2 = document.getElementById('num2').value;
            const inp_cal = document.getElementById('cal').value;
            let result = 0;

            switch (inp_cal) {
                case '+':
                    result = Number(inp_num1) + Number(inp_num2);
                    console.log(result);
                    break;
                case '-':
                    result = Number(inp_num1) - Number(inp_num2);
                    console.log(result);
                    break;
                case '*':
                    result = Number(inp_num1) * Number(inp_num2);
                    console.log(result);
                    break;
                case '/':
                    result = Number(inp_num1) / Number(inp_num2);
                    console.log(result);
                    break;
            }


            document.getElementById('result').value = result;
        }

    </script>

</body>

</html>
