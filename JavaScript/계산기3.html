<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기2</title>
</head>

<body>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <input type="radio" name = "calculate" value="1" />+
    <input type="radio" name = "calculate" value="2" />-
    <input type="radio" name = "calculate" value="3" />*
    <input type="radio" name = "calculate" value="4" />/
    <input type="button" value="계산" onclick="calc()" /><br />
    <input type="text" id="result">
    <script>

        function calc() {
            const inp_num1 = document.getElementById('num1');
            const inp_num2 = document.getElementById('num2');
            const result = document.getElementById('result');

            const op = document.getElementById('c1');    // html 테그
            const calculate = document.getElementsByName('calculate');

            let abc = '';
            for(let i =0;i<calculate.length;i++){
                if(calculate[i].checked){
                    abc = calculate[i].value;
                }
            }

            let resultNum = 0;

            switch (abc) {
                case '1':
                    resultNum = parseInt(inp_num1.value) + parseInt(inp_num2.value);
                    break;
                case '2':
                    resultNum = parseInt(inp_num1.value) - parseInt(inp_num2.value);
                    break;
                case '3':
                    resultNum = parseInt(inp_num1.value) * parseInt(inp_num2.value);
                    break;
                case '4':
                    resultNum = parseFloat(inp_num1.value) / parseFloat(inp_num2.value);
                    break;
                default:
                    alert('계산 불가');
            }

            inp_num1.value = '';
            inp_num2.value='';
            result.value = resultNum;
        }
    </script>


</body>

</html>
