<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    

    <!-- input 중요 요소-->
     <!-- type: 기능을 구분 -->
      <!-- value: 값. ( 사용자가 입력하는 값이 저장되는 공간 ) -->
       <!-- 예외, 버튼계열은 버튼 내부의 text를 사용하는 용도로 쓰인다. -->
        <!-- eventHandler: onclick -->
         <!-- 이벤트핸들러명 = js 함수명 -->
    <input type="button" value="클릭" onclick="clk()"/>
    <script>
        let 변수a = 'hello wolrd';

        // 과제 5 : 버튼을 클릭했을 때, hello world가 console 창에 나오게 하라.
        function clk(){
            console.log(변수a);

        }

    </script>
</body>
</html>
